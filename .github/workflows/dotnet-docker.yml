name: Build and Run .NET5 App with Postgres

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest   # or self-hosted if you want to reuse Satya_pool

    env:
      ENV: dev
      TEST: 123

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images using Docker Compose
        run: |
          docker-compose -f EmployeeAppPostgresCompose/docker-compose.yml build

      - name: Run containers
        run: |
          docker-compose -f EmployeeAppPostgresCompose/docker-compose.yml up -d
          docker ps

      # Optional: Run .NET tests inside the container
      - name: Run tests
        run: |
          docker exec $(docker ps -qf "name=web") dotnet test --no-build --verbosity normal
