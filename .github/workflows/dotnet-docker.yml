name: Dotnet5 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout source code (maps to Get Sources)
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup .NET SDK (maps to UseDotNet@2)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '5.0.x'

      # Restore dependencies (maps to DotNetCoreCLI@2 restore)
      - name: Restore dependencies
        run: dotnet restore

      # Build (maps to DotNetCoreCLI@2 build)
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # Test (maps to DotNetCoreCLI@2 test)
      - name: Test
        run: dotnet test --no-build --configuration Release --logger trx

      # Publish (maps to DotNetCoreCLI@2 publish)
      - name: Publish
        run: dotnet publish --configuration Release --output ./publish

      # Upload build artifacts (maps to PublishBuildArtifacts@1)
      - name: Upload published app
        uses: actions/upload-artifact@v4
        with:
          name: Dotnet5-publish
          path: ./publish

      # Upload test results (optional, maps to PublishTestResults@2)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/*.trx'
